<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="bgOrange flexbox fixedTop">
        <div>
            <a href="">Donna</a>
            <a href="">Uomo</a>
            <a href="">Bambini</a>
        </div>

        <div>
            <img id="logo" src="img/boolean-logo.png" alt="logo">
        </div>

        <div id="shopBag">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>

    <main class="flexbox">
        <div class="productBox">
            <img class="product" src="img/1.webp" alt="Maglietta Levis">
        </div>
        <div class="productBox">
            <img class="product" src="img/2.webp" alt="Maglietta Guess">
        </div>
        <div class="productBox">
            <img class="product" src="img/3.webp" alt="Tailleur">
        </div>
        <div class="productBox">
            <img class="product" src="img/4.webp" alt="Maglietta Levis">
        </div>
        <div class="productBox">
            <img class="product" src="img/5.webp" alt="Vestito Maya Deluxe">
        </div>
        <div class="productBox">
            <img class="product" src="img/6.webp" alt="Maglione Esprit">
        </div>
    </main>

    <footer class="bgBlack fixedBottom"></footer>
    
</body>
</html>
